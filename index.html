            <!-- Questionnaire -->

                <div class="choices">

  <!-- Script pour ouverture automatique + feedback formulaire -->
  <script>
    (function(){
      const envelope = document.getElementById('envelope');
      const letter = document.getElementById('letter');
      const form = document.getElementById('burgerForm');
      const msg = document.getElementById('formMsg');

      // ouvrir l'enveloppe automatiquement au chargement (si pas reduced motion)
      window.addEventListener('load', () => {
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (!prefersReduced) {
          envelope.classList.add('open');
          letter.classList.add('show');
        } else {
          // si utilisateur prÃ©fÃ¨re moins d'animations, on affiche directement le contenu
          envelope.classList.add('open');
          letter.classList.add('show');
        }
      });

      // toggle ouvr/ferme sur clic / touche entrÃ©e
      envelope.addEventListener('click', () => {
        envelope.classList.toggle('open');
        letter.classList.toggle('show');
      });
      envelope.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          envelope.click();
        }
      });

      // feedback simple lors de l'envoi (Formspree redirige normalement ou renvoie un status)
      form.addEventListener('submit', (e) => {
        // on laisse le submit poursuivre normalement (Formspree gÃ¨re l'envoi),
        // mais on affiche un message d'attente pour l'utilisateur.
        msg.textContent = "Envoi en coursâ€¦";
        msg.style.color = "#333";
        // Optionnel : on pourrait intercepter et utiliser fetch() pour soumettre en AJAX,
        // mais pour la simplicitÃ© et compatibilitÃ© GitHub Pages on laisse l'envoi natif.
      });
    })();
  </script>
