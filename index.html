<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nico Burger Folie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo animé -->
  <img src="logo.png" alt="Logo" class="logo">

  <!-- Enveloppe -->
  <div class="page">
    <div class="envelope">
      <div class="envelope-flap"></div>
      <div class="envelope-body">
        <div class="letter">
          <div class="letter-inner">
            <h1>🍔 Invitation Burger Folie 🍔</h1>
            <p class="lead">Salut ! Tu es invité à ma soirée Burger Folie 😋</p>

            <div class="burgers">
              <h2>Menu</h2>
              <ul>
                <li>🍔 Classique</li>
                <li>🌶️ Spicy</li>
                <li>🧀 Cheese Lover</li>
                <li>🥬 Veggie</li>
              </ul>
            </div>

            <div class="questionnaire">
              <h2>Ton choix</h2>
              <form action="mailto:tonadresse@mail.com" method="POST" enctype="text/plain">
                <div class="choices">
                  <label><input type="radio" name="burger" value="Classique"> Classique</label>
                  <label><input type="radio" name="burger" value="Spicy"> Spicy</label>
                  <label><input type="radio" name="burger" value="Cheese"> Cheese Lover</label>
                  <label><input type="radio" name="burger" value="Veggie"> Veggie</label>
                </div>
                <input type="email" name="email" placeholder="Ton email" required>
                <button type="submit" class="btn">Je confirme 🍔</button>
              </form>
            </div>

            <div class="invite-footer">
              <p>📅 Date : Samedi soir</p>
              <p>📍 Chez Nico</p>
              <p class="small">On compte sur toi 😁</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script animations -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const envelope = document.querySelector(".envelope");
    const letter = document.querySelector(".letter");

    envelope.addEventListener("click", () => {
      // Étape 1 : ouvrir
      envelope.classList.add("open");

      // Étape 2 : chute de l’enveloppe
      setTimeout(() => {
        envelope.classList.add("fall");
      }, 1200);

      // Étape 3 : lettre en grand avec rebond
      setTimeout(() => {
        letter.classList.add("fullscreen");
      }, 2500);
    });
  });
  </script>
</body>
</html>
